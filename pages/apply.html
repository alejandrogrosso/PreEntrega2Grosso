    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,500;0,700;0,800;0,900;1,600&display=swap"
      rel="stylesheet"
    />

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Postulate</title>
  </head>
  <body>
    <header>
      <div class="header__container">
        <div class="logo">
          <a href="../index.html">
            <img
              src="../images/logo_transparent.png"
              alt="Logo transparente"
              class="nav__image"
            />
          </a>
          <h1>Estudio Contable</h1>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="../index.html">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./services.html">Servicios</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./team.html">Equipo</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./apply.html">Postulate</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./contact.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="main__section">
      <main>
        <div class="main__section">
          <h2>Postulate</h2>
          <section class="main__apply__form">
            <form action="apply.html">
              <div>
                <label for="name">Nombre y Apellido</label>
                <input
                  type="text"
                  name="name"
                  id="name"
                  placeholder="Ingrese su nombre y apellido"
                />
              </div>
              <div>
                <label for="email">Direccion de email</label>
                <input
                  type="text"
                  name="email"
                  id="email"
                  placeholder="Ingrese su correo"
                />
              </div>
              <div>
                <label for="email">Teléfono</label>
                <input
                  type="text"
                  name="phone"
                  id="phone"
                  placeholder="Ingrese su teléfono"
                />
              </div>
              <div class="main__apply__form__file">
                <label for="curriculum">Currículum</label>
                <input type="file" name="curriculum" id="curriculum" />
              </div>
              <div>
                <label for="message">Mensaje</label>
                <textarea
                  type="tex"
                  name="message"
                  id="message"
                  placeholder="Escriba un mensaje"
                ></textarea>
                <p class="form__file_text">
                  Adjunta tu Currículum en formato PDF. <br />
                  El archivo no deberá pesar mas de 2 MB.
                </p>
              </div>
              <input type="submit" value="Enviar" />
            </form>
            <div class="main__apply__form__img">
              <img
                src="../images/letter_background_removed.png"
                alt="Imagen de carta"
              />
            </div>
          </section>
        </div>
      </main>
    </section>
    <footer>
      <div class="footer__container">
        <p>Av. Dirección 1234 C.A.B.A - CP.1478 - (011)4444-4444</p>
        <a href="http://facebook.com"><i class="fab fa-facebook"></i></a>
        <a href="http://twitter.com"><i class="fab fa-twitter"></i></a>
        <a href="http://instagram.com"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
