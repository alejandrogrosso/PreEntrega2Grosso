<html lang="en">
  <head>

      crossorigin="anonymous"
    />
    <link

      href="../images/favicon.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/style.css" />
    <link

      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Postulate</title>
  </head>
  <body class="row">
    <header class="col-12">
      <nav
        class="navbar navbar-expand-lg shadow navbar-dark fixed-top bg-success"
      >
        <div class="container-fluid d-flex flex-row">
          <a class="navbar-brand mt-2 mt-lg-0 col-6" href="../index.html">
            <img
              class="logo"
              src="../images/logo_transparent.png"
              alt="Logo transparente"
            />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <div
            class="collapse navbar-collapse justify-content-center"
            id="navbarNav"
          >
            <ul class="navbar-nav">
              <li class="nav-item px-4">
                <a
                  class="nav-link text-white fw-bolder"
                  aria-current="page"
                  href="../index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item px-4">
                <a class="nav-link text-white fw-bolder" href="./services.html"
                  >Servicios</a
                >
              </li>
              <li class="nav-item px-4">
                <a class="nav-link text-white fw-bolder" href="./team.html"
                  >Equipo</a
                >
              </li>
              <li class="nav-item px-4">
                <a class="nav-link text-white fw-bolder" href="./apply.html"
                  >Postulate</a
                >
              </li>
              <li class="nav-item px-4">
                <a class="nav-link text-white fw-bolder" href="./contact.html"
                  >Contacto</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <main class="col-12">
      <section class="container intro-section main__section mb-4">
        <div class="col-lg-12 col-md-12 mb-md-0">
          <h2 class="my-3">Postulate</h2>
          <section class="row">
            <form class="col-12 col-sm-6" action="apply.html">
              <div class="row">
                <div class="mb-3">
                  <label for="name" class="form-label">Nombre y Apellido</label>
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Ingrese su nombre y apellido"
                  />
                </div>

                <div class="mb-3">
                  <label for="email" class="form-label"
                    >Direccion de email</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Ingrese su correo"
                  />
                </div>
                <div class="mb-3">
                  <label for="phone" class="form-label">Teléfono</label>
                  <input
                    type="tel"
                    class="form-control"
                    id="phone"
                    placeholder="Ingrese su teléfono"
                  />
                </div>

                <div class="mb-3">
                  <label for="curriculum" class="form-label">Currículum</label>
                  <input class="form-control" type="file" id="curriculum" />
                </div>
                <div class="mb-3">
                  <label for="message" class="form-label">Mensaje</label>
                  <textarea
                    class="form-control"
                    id="message"
                    rows="4"
                    placeholder="Escriba un mensaje"
                  ></textarea>
                </div>
                <div class="mb-3">
                  <p class="fw-lighter mb-0">
                    Adjunta tu Currículum en formato PDF.
                  </p>
                  <p class="fw-lighter mt-0 mb-0">
                    El archivo no deberá pesar mas de 2 MB.
                  </p>
                </div>
                <div class="mb-3">
                  <button class="btn btn-primary col-3" type="submit">
                    Enviar
                  </button>
                </div>
              </div>
            </form>
            <div class="col-sm-6 d-none d-sm-block">
              <img
                class="col-lg-12 col-md-12 mb-md-0 d-none d-sm-block"
                src="../images/letter_background_removed.png"
                alt="Imagen de carta"
              />
            </div>
          </section>
        </div>
      </section>
    </main>
    <footer class="col-12 footer pt-3 bg-success mt-auto p-2">
      <div class="footer-sm text-white">
        <div class="container">
          <div class="row py-4 text-center text-white">
            <div class="col-lg-12 col-md-12 mb-md-0">
              Av. Dirección 1234 C.A.B.A - CP.1478 - (011)4444-4444
            </div>
            <div class="col-lg-12 col-md-12">
              <a href="http://facebook.com" target="_blank"
                ><i class="fab fa-facebook text-white mx-2"></i
              ></a>
              <a href="http://twitter.com" target="_blank"
                ><i class="fab fa-twitter text-white mx-2"></i
              ></a>
              <a href="http://instagram.com" target="_blank"
                ><i class="fab fa-instagram text-white mx-2"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
