    <section class="main__section">
      <main>
        <div class="main__section">
          <h2>Contacto</h2>
          <div class="main__contact">
            <section class="main__contact__form">
              <h3>Formulario de contacto</h3>
              <form action="contact.html">
                <div>
                  <label for="name">Nombre, Apellido o Razón social</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    placeholder="Ingrese su nombre, apellido o razón social"
                  />
                </div>
                <div>
                  <label for="email">Direccion de email</label>
                  <input
                    type="text"
                    name="email"
                    id="email"
                    placeholder="Ingrese su correo"
                  />
                </div>
                <div>
                  <label for="email">Teléfono</label>
                  <input
                    type="text"
                    name="phone"
                    id="phone"
                    placeholder="Ingrese su teléfono"
                  />
                </div>
                <div>
                  <label for="message">Mensaje</label>
                  <textarea
                    type="tex"
                    name="message"
                    id="message"
                    placeholder="Escriba un mensaje"
                  ></textarea>
                </div>
                <input type="submit" value="Enviar" />
              </form>
            </section>
            <section class="main__localization">
              <h3>Ubicacion</h3>
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11787.924705702317!2d-58.478886654949676!3d-34.55239051606857!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb696ab5cb4ed%3A0x887c745720a0e9b6!2sParque%20Saavedra!5e0!3m2!1ses!2sar!4v1666571780585!5m2!1ses!2sar"
                width="600"
                height="450"
                style="border: 0"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
              <p>Av. Direccion 1234</p>
              <p>C.A.B.A - CP 1478</p>
              <p>(011) 4444-4444</p>
              <a href="mailto:info@estudiocontable.com.ar"
                >info@estudiocontable.com.ar</a
              >
            </section>
          </div>
        </div>
      </main>
    </section>
